<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Amarildo Mercados</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <body>
    <header class="container-fluid py-2">
      <div class="container d-flex justify-content-between align-items-center">
        <img
          class="img-responsive"
          src="./src/assets/images/logo.svg"
          alt="Logo"
        />
        <div class="d-none search-bar d-md-flex">
          <input type="text" />
          <button type="button" class="btn text-white">Buscar</button>
        </div>
        <button type="button" class="btn btn-link text-white">
          Gerenciar Produtos
        </button>
      </div>
    </header>
    <main>
      <div class="container">
        <div
          id="carouselExampleCaptions"
          class="carousel slide"
          data-ride="carousel"
          data-interval="pause"
          style="max-height: 400px"
        >
          <div
            class="carousel-inner d-flex align-items-center"
            style="max-height: 400px"
          >
            <div class="carousel-item active">
              <img
                src="https://super.abril.com.br/wp-content/uploads/2019/01/sapo_site.png"
                class="d-block w-100"
                alt="..."
              />
              <div class="">
                <h2 class="font-weight-bold">Sapo Cururu</h2>
                <p class="h4">R$ 50,00</p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="https://super.abril.com.br/wp-content/uploads/2019/01/sapo_site.png"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption">
                <h2 class="font-weight-bold">Sapo Cururu</h2>
                <p class="h4">R$ 50,00</p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="https://super.abril.com.br/wp-content/uploads/2019/01/sapo_site.png"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption">
                <h2 class="font-weight-bold">Sapo Cururu</h2>
                <p class="h4">R$ 50,00</p>
              </div>
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleCaptions"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleCaptions"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="container mt-5">
        <h3 class="mb-0 mb-md-2">Ofertas especiais</h3>
        <div class="row d-flex flex-wrap justify-content-between">
          <div class="my-card mt-3 mt-md-0 col-12 col-sm-6 col-md-3">
            <img
              src="https://cdn.britannica.com/s:575x450/93/96193-004-72EB1703.jpg"

            />
            <h4>Algum produto</h4>
